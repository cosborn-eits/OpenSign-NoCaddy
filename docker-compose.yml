version: "3.9"

services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - opensign_net

  server:
    image: opensign/opensignserver:main
    restart: unless-stopped
    depends_on:
      - mongo
    env_file: ./.env
    volumes:
      - opensign-files:/usr/src/app/files
    networks:
      - opensign_net

  client:
    image: opensign/opensign:main
    restart: unless-stopped
    depends_on:
      - server
    env_file: ./.env
    networks:
      - opensign_net

  caddy:
    image: caddy:latest
    restart: unless-stopped
    depends_on:
      - client
      - server
    # Caddy only needs to be reachable INSIDE the Coolify network on 3001.
    # Coolify/Traefik will connect to this port.
    expose:
      - "3001"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - opensign_net

networks:
  opensign_net:
    driver: bridge

volumes:
  mongo-data:
  opensign-files:
